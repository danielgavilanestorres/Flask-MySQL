<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/bootstrap.css') }}">
</head>

<body>
    <div class="container" style="margin-top: 30px;">
        <div class="card" style="width: 70rem;">
            <div class="card-body">
                <h5 class="card-title">Crear - Nuevo Ninja</h5>
                <!-- Enviar a Guardar -->
                <form action="/guardar/Ninja" method="post">
                    <div class="mb-3">
                        <label for="dojo" class="form-label">Dojo: </label>
                        <br>
                        <select name="dojo_id" id="" style="width: 300px;">
                            {% for dojo in listaDojos %}
                            <option value={{ dojo.id }} > {{ dojo.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre: </label>
                        <input type="text" name="nombre" id="" class="form-control" style="width: 300px;">
                    </div>
                    <div class="mb-3">
                        <label for="pan" class="form-label">Apellido: </label>
                        <input type="text" name="apellido" id="" class="form-control" style="width: 300px;">
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad: </label>
                        <input type="text" name="edad" id="" class="form-control" style="width: 300px;">
                    </div>
                    <div class="mb-3" >
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                    <div class="mb-3" style="text-align: right;">
                        <a href="/dojos" class="btn btn-primary">Inicio</a>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
