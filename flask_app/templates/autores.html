<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/bootstrap.css') }}">
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">Nuevo Autor</div>
                    <div class="card-body">
                        <!-- Crear Nuevo Autor -->
                        <form action="/crearAutor" method="post">
                            <label for="nombre" class="form-label">Nombre: </label>
                            <input type="text" name="nombre" class="form-control" style="width: 200px; margin-left: 10px;" value="">
                            <br>
                            <input type="submit" value="Crear">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <!-- Todos los Autores -->
                    <form>
                        <div class="card-header">Autores</div>
                        <div class="card-body">
                            {% for autor in listaAutores %}
                                <p>
                                    <a name="idAutor" href="/autor/{{ autor.idAutor }}"><td>{{ autor.nombre }}</td></a>
                                </p>
                            {% endfor %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div style="margin-top: 30px; text-align: right;">
            <form action="/libros" >
                <input type="submit" value="AÃ±adir Libro">
            </form>
        </div>
    </div>
</body>
</html>
